<!--
  Clean Water Game
  A simple grid game where the user clicks to find the hidden water tile.
  HTML contains game title, message area, grid container, and reset button.
-->
  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clean Water Game</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <img src="img/cw_logo.jpg" alt="Charity:Water Logo" style="display: block; margin: 0 auto; width: 150px; height: auto;"/>
  <main>
    <h1>Thirst No More</h1>
    <h2>Help clean water reach the village!</h2>
    <!-- Difficulty selection dropdown -->
    <div id="difficultyselect">
      <label for="DifficultySelect">Select Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <!-- Score area -->
    <div id="score-area">
      <p><i class="fas fa-star"></i> Score: <span id="ScoreDisplay">0</span></p>
      <p><i class="fas fa-flag"></i> Level: <span id="levelDisplay">1</span></p>
      <p><i class="fas fa-sync-alt"></i> Rotations: <span id="rotations">0</span></p>
    </div>
    <button id="testPathBtn">Test Path</button>

    <!-- Message area for win/loss feedback -->
    <div id="message"></div>

    <!-- Container for the tile grid -->
    <div id="grid" class="grid"></div>

    <!-- Buttons at the bottom -->
    <div id="button-area">
      <button id="resetBtn">Start Game</button>
      <button id="moreInfoBtn">More Info</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
